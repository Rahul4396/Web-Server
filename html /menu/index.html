    <style>
        body {
            background: linear-gradient(135deg, #ffa07a, #ff69b4, #87cefa, #90ee90, #ffb347);
            background-size: 300% 300%;
            animation: gradient 10s ease infinite;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Sidebar styles */
        .sidebar {
            background-color: rgba(51, 51, 51, 0.95);
            color: #fff;
            width: 250px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
        }

        .sidebar a {
            color: #fff;
            text-decoration: none;
            padding: 15px 20px;
            width: 100%;
            text-align: left;
            transition: background-color 0.3s ease, transform 0.3s ease;
            font-size: 1.1em;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sidebar a i {
            margin-right: 10px;
        }

        .sidebar a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        /* Main content styles */
        .main-content {
            margin-left: 250px;
            padding: 40px;
            text-align: center;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            color: #fff;
            font-size: 3em;
            margin-bottom: 30px;
            text-shadow: 4px 4px 4px rgba(0, 0, 0, 0.3);
        }

        /* Button styles */
        .btn {
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            border: none;
            border-radius: 30px;
            transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
            display: inline-block;
            position: relative;
            overflow: hidden;
        }

        .btn::after {
            content: "";
            background: rgba(255, 255, 255, 0.6);
            display: block;
            position: absolute;
            padding-top: 300%;
            padding-left: 350%;
            margin-left: -20px;
            margin-top: -120%;
            opacity: 0;
            transition: all 0.8s;
        }

        .btn:active::after {
            padding: 0;
            margin: 0;
            opacity: 1;
            transition: 0s;
        }

        .btn:hover {
            background-image: linear-gradient(to right, #f6d365 0%, #fda085 51%, #f6d365 100%);
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
            transform: translateY(-3px);
            color: #fff;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                box-shadow: none;
                flex-direction: row;
                justify-content: space-around;
                padding: 10px 0;
            }

            .main-content {
                margin-left: 0;
                padding: 20px;
            }

            .btn {
                margin: 5px;
                padding: 10px 20px;
                font-size: 16px;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
